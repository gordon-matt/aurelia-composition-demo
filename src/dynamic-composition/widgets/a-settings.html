<template>
  <require from="../../part-composition/drop-down"></require>
  <require from="../../slot-composition/name-tag.html"></require>

  <drop-down items.bind="people"
           selected-item.bind="selectedPerson">
    <selected-item-template>
      Hello, my name is
      <span css="color: ${favoriteColor}">
        ${firstName}
      </span>!
    </selected-item-template>
    <list-item-template>
      <name-tag color.bind="favoriteColor">
        ${firstName} ${lastName}
      </name-tag>
    </list-item-template>
  </drop-down>
</template>
