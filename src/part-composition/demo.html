<drop-down items.bind="people"
           selected-item.bind="selectedPerson"
           display-expression="firstName">
</drop-down>

<br>

<drop-down items.bind="people"
           selected-item.bind="selectedPerson"
           display-expression="firstName">
  <template replace-part="list-item-template">
    <span css="color: ${item.favoriteColor}">${item.firstName} ${item.lastName}</span>
  </template>
</drop-down>

<br>

<drop-down items.bind="people"
           selected-item.bind="selectedPerson">
  <template replace-part="selected-item-template">
    Hello, my name is
    <span css="color: ${selectedItem.favoriteColor}">
      ${selectedItem.firstName}
    </span>!
  </template>
  <template replace-part="list-item-template">
    <name-tag color.bind="item.favoriteColor">
      ${item.firstName} ${item.lastName}
    </name-tag>
  </template>
</drop-down>
